<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>A Pure CSS Animated Illustration</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="cloud-background">
            <div class="cloud-one">
                <div class="cloud"></div>
            </div>
        </div>

        <div class="sky">
            <div class="time">
                <div class="sun"></div>
            </div>
        </div>
          
        <div class="stars">
            <i></i>
        </div>
          
        <div class="sunset"></div>
          
        <div class="water">
            <i></i>
        </div>

        <div class="lighthouse-group">
            <div class="lighthouse-holder">
                <div class="shadow"></div>
                <div class="lighthouse"></div>
                <div class="top">
                    <div class="light-container show-light">
                        <div class="light show-light"></div>
                    </div>
                    <div class="rail"></div>
                    <div class="middle"></div>
                    <div class="roof">
                    <div class="roof-light"></div>
                </div>
                <div class="glow"></div>
            </div>
            <div class="windows">
                <div class="window">
                    <div class="light-in-windows"></div>
                </div>
                <div class="window">
                    <div class="light-in-windows"></div>
                </div>
                <div class="window">
                    <div class="light-in-windows"></div>
                </div>
                <div class="window">
                    <div class="light-in-windows"></div>
                </div>
            </div>
            <div class="door">
                <div class="stairs"></div>
            </div>
        </div>
    </body>
</html>
